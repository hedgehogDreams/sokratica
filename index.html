<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sokratica</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo"><img src="img/logo.png" alt="logo" /></div>
        <div class="header__burger">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
            <path d="M3.75 7.5H26.25M3.75 15H26.25M3.75 22.5H26.25" stroke="#343434" stroke-width="2" stroke-linecap="square" />
          </svg>
        </div>
      </div>
    </header>
    <section class="info">
      <div class="container info__container">
        <div class="info__desc desc">
          <p class="desc__greetings">ДОБРО ПОЖАЛОВАТЬ</p>
          <h1 class="desc__title">Создавай презинтации по школьной программе вместе с <span class=" .desc__title desc__title-color">Сократика</span></h1>
          <p class="desc__desc">Используя искуственный интеллект, ты за считанные секунды <br />получишь идеальную презентацию, которая подойдет для проведения уроков в школе на любую тему</p>
          <button class="desc__btn">Начать</button>
        </div>
        <div class="info__img">
          <img src="./img/Slice 2.png" alt="картинка" />
        </div>
        
      </div>
    </section>
    <div class="info__wrapper">
        <div class="info__trans">
          <svg class="info__trans-arrow" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M5.05785 16.3796L11.7298 25.0512L10.2287 27L1 15.0014L10.2287 3L11.7298 4.95153L5.05785 13.6232H29V16.3796H5.05785Z" fill="#343434" />
          </svg>
          <img src="img/photo_2023-11-03_00-49-28.jpg" alt="картинка" />
        </div>
      </div>
  </body>
</html>
